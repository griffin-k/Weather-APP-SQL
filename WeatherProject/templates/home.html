<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Searcher</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-300">
  {% include 'navBar.html' %}
  <div class="w-full  flex justify-center">
  <div class="bg-white mt-32 p-10 w-8/12 rounded-2xl">
    <form class="flex flex-col" method="post" action="/search">
      {% csrf_token %}
      <input type="text" placeholder="Enter the city name" name='city' class="bg-gray-100 rounded-md border-2 px-5 py-5 text-xl">
      <button type="submit" class="bg-green-300 mt-5 rounded-md py-5 font-bold hover:bg-green-500 hover:text-white">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
